<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie de chats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }

        /* Lightbox styles */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
            transition: opacity 0.3s ease-in-out;
        }
        .lightbox.show {
            opacity: 1;
            pointer-events: auto;
        }

        #lightbox-caption {
            position: absolute;
            bottom: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 1.2rem;
            text-align: center;
            max-width: 90%;
        }

        /* Arrows for navigation */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3rem;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 50%;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s ease;
        }
        .arrow:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .left-arrow {
            left: 30px;
        }
        .right-arrow {
            right: 30px;
        }
    </style>
</head>
<body>
    <h1>Galerie de chats</h1>
    <div class="gallery"></div>

    <!-- Lightbox Container -->
    <div class="lightbox" id="lightbox">
        <img id="lightbox-img" src="" alt="Enlarged Cat">
        <p id="lightbox-caption"></p>
        <div class="arrow left-arrow" id="prev">&#8592;</div>
        <div class="arrow right-arrow" id="next">&#8594;</div>
    </div>

    <script>
        const catImages = [
            "CapucineArtemisMignonisme.jpg",
            "HermesOnHisThrone.jpg",
            "meanArtemis.jpg",
            "CapucineLaineAdorable.jpg",
            "HermesWatchingTheStorm.jpg",
            "superArianeEvil.jpg",
            "evAriane.jpg",
            "HermesGroomingOnHisThroneInTheSun.jpg",
            "IoBreakfast.jpg"
        ];
        
        const gallery = document.querySelector('.gallery');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        
        let currentIndex = -1;

            // Add images to the gallery
            catImages.forEach((image, index) => {
                let img = document.createElement('img');
                img.src = `${image}`;
                img.alt = image.split('.')[0];
                img.addEventListener('click', () => {
                    currentIndex = index;
                    lightboxImg.src = img.src;
                    lightbox.classList.add('show');
                });
                gallery.appendChild(img);


            img.addEventListener('click', () => {
                    currentIndex = index;
                    lightboxImg.src = img.src;
                    lightboxCaption.textContent = formatCaption(image);
                    lightbox.classList.add('show');
                });
        });

        // Close lightbox when clicking outside the image (but not on arrows)
        lightbox.addEventListener('click', (e) => {
            if (e.target !== lightboxImg && !e.target.classList.contains('arrow')) {
                lightbox.classList.remove('show');
            }
        });

        // Prevent closing when clicking arrows
        prevBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (currentIndex > 0) {
                currentIndex--;
                lightboxImg.src = catImages[currentIndex];
            }
        });

        nextBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (currentIndex < catImages.length - 1) {
                currentIndex++;
                lightboxImg.src = catImages[currentIndex];
            }
        });

            /****/

                document.addEventListener('keydown', (e) => {
                    if (!lightbox.classList.contains('show')) return; // Only listen when lightbox is open

                    if (e.key === 'ArrowLeft' && currentIndex > 0) {
                        currentIndex--;
                        lightboxImg.src = catImages[currentIndex];
                    } else if (e.key === 'ArrowRight' && currentIndex < catImages.length - 1) {
                        currentIndex++;
                        lightboxImg.src = catImages[currentIndex];
                    } else if (e.key === 'Escape') {
                        lightbox.classList.remove('show');
                    }
                });


                const lightboxCaption = document.getElementById('lightbox-caption');

                const formatCaption = (filename) => {
                    return filename
                        .replace(/([A-Z])/g, ' $1') // Add spaces before capital letters
                        .replace(/_/g, ' ')         // Replace underscores with spaces
                        .replace('.jpg', '')        // Remove file extension
                        .trim();
                };

                // Update the lightbox to show image + caption
                img.addEventListener('click', () => {
                    currentIndex = index;
                    lightboxImg.src = img.src;
                    lightboxCaption.textContent = formatCaption(image);
                    lightbox.classList.add('show');
                });

            // Improve Image Transitions
            const updateLightboxImage = () => {
                lightboxImg.style.opacity = '0';
                setTimeout(() => {
                    lightboxImg.src = catImages[currentIndex];
                    lightboxImg.style.opacity = '1';
                }, 200);
            };


    </script>
</body>
</html>
