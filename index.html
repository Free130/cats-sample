<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Galerie de chats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        /* Lightbox styles */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
            transition: opacity 0.3s ease-in-out;
        }

        .lightbox.show {
            opacity: 1;
            pointer-events: auto;
        }

        #lightbox-caption {
            position: absolute;
            bottom: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 1.2rem;
            text-align: center;
            max-width: 90%;
        }

        /* Arrows for navigation */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3rem;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 50%;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s ease;
        }

        .arrow:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .left-arrow {
            left: 30px;
        }

        .right-arrow {
            right: 30px;
        }
    </style>
</head>

<body>
    <h1>Galerie de chats</h1>
    <button id="music-toggle">Play/Pause Music</button>
    <div class="gallery"></div>

    <!-- Lightbox Container -->
    <div class="lightbox" id="lightbox">
        <img id="lightbox-img" src="" alt="Enlarged Cat">
        <p id="lightbox-caption"></p>
        <div class="arrow left-arrow" id="prev">&#8592;</div>
        <div class="arrow right-arrow" id="next">&#8594;</div>
    </div>

    <audio id="bg-music" loop autoplay>
        <source src="https://free130.github.io/cats-sample/bg-music.mp3" type="audio/mp3">
        Audio non support√©
    </audio>


    <script>

        const bgMusic = document.getElementById("bg-music");
        const musicToggle = document.getElementById("music-toggle");

        musicToggle.addEventListener("click", () => {
            if (bgMusic.paused) {
                bgMusic.play();
                musicToggle.textContent = "Pause Music";
            } else {
                bgMusic.pause();
                musicToggle.textContent = "Play Music";
            }
        });


        let catImages = [];
        fetch('./catsImagesList.json')
            .then(response => response.json())
            .then(catImagesList => {
                //catImages = catImagesList; // <-- populate the array for lightbox navigation
                catImages = catImagesList.sort(() => Math.random() - 0.5);

                catImagesList.forEach((image, index) => {
                    const img = document.createElement('img');
                    img.src = image;
                    img.alt = image.split('.')[0];

                    img.addEventListener('click', () => {
                        currentIndex = index;
                        updateLightboxImage();
                        lightbox.classList.add('show');
                    });

                    gallery.appendChild(img);
                });
            });


        const gallery = document.querySelector('.gallery');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');

        let currentIndex = -1;

        const updateLightboxImage = () => {
            if (currentIndex < 0) {
                currentIndex = catImages.length - 1;
            } else if (currentIndex >= catImages.length) {
                currentIndex = 0;
            }

            const image = catImages[currentIndex];

            lightboxImg.style.opacity = '0';

            setTimeout(() => {
                lightboxImg.src = image;
                lightboxCaption.textContent = formatCaption(image);
                lightboxImg.style.opacity = '1';
            }, 200);
        };

        // üî• Fix: Update index BEFORE calling updateLightboxImage
        prevBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            currentIndex = (currentIndex - 1 + catImages.length) % catImages.length; // Circular logic
            updateLightboxImage();
        });

        nextBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            currentIndex = (currentIndex + 1) % catImages.length; // Circular logic
            updateLightboxImage();
        });

        // Close lightbox when clicking outside the image (but not on arrows)
        lightbox.addEventListener('click', (e) => {
            if (e.target !== lightboxImg && !e.target.classList.contains('arrow')) {
                lightbox.classList.remove('show');
            }
        });

        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('show')) return; // Only listen when lightbox is open

            if (e.key === 'ArrowLeft' && currentIndex > 0) {
                currentIndex--;
                updateLightboxImage();
            } else if (e.key === 'ArrowRight' && currentIndex < catImages.length - 1) {
                currentIndex++;
                updateLightboxImage();
            } else if (e.key === 'Escape') {
                lightbox.classList.remove('show');
            }
        });

        const lightboxCaption = document.getElementById('lightbox-caption');

        const formatCaption = (filename) => {
            return filename
                .replace(/^_?IMG[_-]?/, '')                            // Remove leading IMG or _IMG
                .replace(/\.(jpg|jpeg|png)$/i, '')                    // Remove file extension
                .replace(/_/g, ' ')                                   // Replace underscores with spaces
                .replace(/([a-z])([A-Z])/g, '$1 $2')                  // Add space before capital letters
                .replace(/(\d{4})(\d{2})(\d{2})[ _-]?(\d{2})(\d{2})/, '$1-$2-$3 $4:$5') // Format date/time
                .trim();
        };

    </script>
</body>

</html>
