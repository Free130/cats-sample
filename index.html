<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie de chats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }

        /* Lightbox styles */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
        }
        .lightbox.show {
            opacity: 1;
            pointer-events: auto;
        }

        /* Arrows for navigation */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
        .left-arrow {
            left: 20px;
        }
        .right-arrow {
            right: 20px;
        }
    </style>
</head>
<body>
    <h1>Galerie de chats</h1>
    <div class="gallery"></div>

    <!-- Lightbox Container -->
    <div class="lightbox" id="lightbox">
        <img id="lightbox-img" src="" alt="Enlarged Cat">
        <div class="arrow left-arrow" id="prev">&#8592;</div>
        <div class="arrow right-arrow" id="next">&#8594;</div>
    </div>

    <script>
        const catImages = [
            "CapucineArtemisMignonisme.jpg",
            "HermesOnHisThrone.jpg",
            "meanArtemis.jpg",
            "CapucineLaineAdorable.jpg",
            "HermesWatchingTheStorm.jpg",
            "superArianeEvil.jpg",
            "evAriane.jpg",
            "HermesGroomingOnHisThroneInTheSun.jpg",
            "IoBreakfast.jpg"
        ];
        
        const gallery = document.querySelector('.gallery');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        
        let currentIndex = -1;

        // Add images to the gallery
        catImages.forEach((image, index) => {
            let img = document.createElement('img');
            img.src = `${image}`;
            img.alt = image.split('.')[0];
            img.addEventListener('click', () => {
                currentIndex = index;
                lightboxImg.src = img.src;
                lightbox.classList.add('show');
            });
            gallery.appendChild(img);
        });

        // Close lightbox when clicking outside the image
        lightbox.addEventListener('click', (e) => {
            if (e.target !== lightboxImg) {
                lightbox.classList.remove('show');
            }
        });

        // Show previous image
        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                lightboxImg.src = catImages[currentIndex];
            }
        });

        // Show next image
        nextBtn.addEventListener('click', () => {
            if (currentIndex < catImages.length - 1) {
                currentIndex++;
                lightboxImg.src = catImages[currentIndex];
            }
        });
    </script>
</body>
</html>
