<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallerie de chats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Gallerie de chats</h1>
    <div class="gallery"></div>

    <script>
        // List of cat image filenames (without needing manual <img> tags)
        
	const catImages = [
	    "CapucineArtemisMignonisme.jpg",
	    "HermesOnHisThrone.jpg",
	    "meanArtemis.jpg",
	    "CapucineLaineAdorable.jpg",
	    "HermesWatchingTheStorm.jpg",
	    "superArianeEvil.jpg",
	    "evAriane.jpg",
	    "HermesGroomingOnHisThroneInTheSun.jpg",
	    "IoBreakfast.jpg"
	];


        // Get the gallery div
        const gallery = document.querySelector('.gallery');

        // Loop through the image array and add images to the gallery
        catImages.forEach(image => {
            let img = document.createElement('img');
            img.src = `${image}`; // Adjust folder path if needed
            img.alt = image.split('.')[0]; // Set alt text dynamically
            gallery.appendChild(img);
        });
    </script>
</body>
	</html>
